<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="style.css" rel="stylesheet" />

    <title>おみくじアプリ</title>
</head>

<body>
    <div class="app-header-contents">
        <h1>- おみくじアプリ -</h1>
        <h2>今日のあなたの運勢は・・・</h2>
        <button class="start-button js-fortune-start" type="button">
            運勢を占う！
        </button>
    </div>

    <div class="result">
        <div class="row">
            <div class="radius money">
                <p class="title">金運</p>
                <p class="stars"></p>
                <p class="detail"></p>
            </div>
        </div>
        <div class="row">
            <div class="radius work">
                <p class="title">仕事運</p>
                <p class="stars"></p>
                <p class="detail"></p>
            </div>
            <div class="radius health">
                <p class="title">健康運</p>
                <p class="stars"></p>
                <p class="detail"></p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // ここに処理を記載します
        $(function () {
            // jQueryプログラムの内容
            //星のまとまりを作った//
            const stars = ["★", "★★", "★★★"];
            const money = ["悪い傾向が見られます！財布の紐は絞めておくと吉です！", "まずまず金運です！使いすぎには注意しましょう！", "最高の金運です！いつの間にかお金が溜まっているかも・・・？"];
            const work = ["悪い傾向が見られます！自信過剰にならないように注意しましょう", "まずまず仕事運です！普段通り仕事が進むでしょう！", "最高の仕事運です！いつも以上にチャンスが巡ってくるかも・・・？"];
            const health = ["悪い傾向が見られます！ケガにご注意を・・・", "まずまず健康運です！無理せず体を動かしましょう！", "最高の健康運です！ランニングの距離を伸ばしても良いですね！"];
            $("button").click(function () {
            if($("button").hasClass('js-fortune-start')){
                let random = Math.floor( Math.random() * 3 )
                $(".money .stars").text(stars[random])
            $(".money .detail").text(money[random])

             random = Math.floor( Math.random() * 3 )
                $(".work .stars").text(stars[random])
            $(".work .detail").text(work[random])

             random = Math.floor( Math.random() * 3 )
                $(".health .stars").text(stars[random])
            $(".health .detail").text(health[random])
                $(".result").show()
                $("button").text('もう一度占う')
            }  else{
                  $(".result").hide()
                $("button").text('運勢を占う')


            }
            $("button").toggleClass('js-fortune-start')
            });
        });
    </script>
</body>

</html>
